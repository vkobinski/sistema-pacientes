<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="major-block">
      <iframe
        id="pessoaFrame"
        src="../pessoa/cadastraPessoa.html"
        width="800px"
        height="1100px"
        frameborder="0"
      ></iframe>

      <div class="formaEnvolta">

        <div class="inputBoth">
          <label class="inputText" for="tratamento">Tipo de Tratamento:</label>
          <input class="inputField" id="tratamento" type="text" />
        </div>

        <div class="inputBoth">
          <label class="inputText" for="estagioDoenca"

          >

            <select class="inputField" id="estagioDoenca"></select>
            <a href="/estagio-doenca/estagio-doenca.html">
              <button>Cadastrar</button>
            </a>
          </div>
        </div>
        <div class="inputBoth">
          <label class="inputText" for="tipoCancro">Tipo de Cancro:</label>
          <input class="inputField" id="tipoCancro" type="text" />
        </div>
      </div>


    </div>

  <script src="cadastraAtendido.js"></script>
  <link rel="stylesheet" href="cadastraAtendido.css" />
