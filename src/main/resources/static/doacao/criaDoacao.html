<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cria Doação</title>
</head>
<body>

<div>
    <h2 class="titulo">Criar uma Doação</h2>
</div>

    <iframe id="buscaAtendido" class="inputText"
        src="../atendido/buscaAtendido.html" width="100%" height="300px"
        frameborder="0"></iframe>


    <span class="inputtext">
        Recurso a ser doado:

    <span id="span-cadastro" hidden="true" class="inputtext">Recurso doado!</span>


    <div>
        <button onclick="criaDoacao()" class="inputField" id="cadastrar">Criar</button>
    </div>

</body>
