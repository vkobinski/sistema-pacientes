<script>
    function formatCEP() {
        var input = document.getElementById('cep');
        var hiddenInput = document.getElementById('cep-value');
        var inputValue = input.value;

        // Remove any non-digit characters from the input
        var digitsOnly = inputValue.replace(/\D/g, '');

        // Apply the CEP format
        var formattedCEP = digitsOnly.replace(/^(\d{5})(\d{3})$/, '$1-$2');

        input.value = formattedCEP;
        hiddenInput.value = digitsOnly;
    }
</script>
