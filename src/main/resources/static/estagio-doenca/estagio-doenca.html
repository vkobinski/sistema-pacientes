<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cadastro de Estágio de Doença</h1>

    <div>
      <div>
        <label for="estagio_doenca">Estágio a inserir:</label>
        <input id="estagio_doenca" />
      </div>

      <button id="cadastrar">Cadastrar</button>
    </div>
    <div>
        <span id="cadastroSpan" style="visibility: hidden;">
            Cadastro Concluído com Sucesso!
        </span>
    </div>
    <div>
      <table id="tabela" class="tg">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Status</th>
          <th>Deletar</th>
        </tr>
      </table>

      <div>
        <span style="visibility: hidden;" id="deletarSpan">Registro Desativado com Sucesso</span>
      </div>
    </div>
  </body>

  <style type="text/css">
    .tg {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .tg td {
      border-color: black;
      border-style: solid;
      border-width: 1px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      overflow: hidden;
      padding: 10px 5px;
      word-break: normal;
    }
    .tg th {
      border-color: black;
      border-style: solid;
      border-width: 1px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      overflow: hidden;
      padding: 10px 5px;
      word-break: normal;
    }
    .tg .tg-0lax {
      text-align: left;
      vertical-align: top;
    }
  </style>
  <script src="estagio-doenca.js"></script>
</html>
