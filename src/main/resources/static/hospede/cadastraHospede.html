<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bodyClass">
        <t1 class="titulo">
            Cadastro de Hóspede
        </t1>
    <iframe id="atendidoFrame" src="../atendido/cadastraAtendido.html" height="1150px" width="100%" frameborder="0"></iframe>

    <div class="formaEnvolta">
        <div class="inputBoth">
            <label class="inputText" for="dataEntrada">Data de Entrada:</label>
            <input class="inputField" id="dataEntrada" type="date"/>
        </div>

        <div class="inputBoth">
            <label class="inputText" for="dataSaida">Data de Saída:</label>
            <input class="inputField" id="dataSaida" type="date"/>
        </div>

        <div class="inputBoth">
            <label class="inputText" for="quartoHospedagem">Quarto de Hospedagem:</label>
            <select class="inputField" id="quartoHospedagem">
            </select>
        </div>

        <div class="inputBoth">
            <label class="inputText" for="horarioTratamento">Horário de Tratamento:</label>
            <input class="inputField" id="horarioTratamento" type="time"/>
        </div>

        <div class="inputBoth">
            <label class="inputText" for="refeicao">Tipo de Refeição:</label>
            <select class="inputField" id="refeicao">
            </select>
        </div>
        
  <span id="span-cadastro"
            style="visibility: hidden; font-size: 20px; font-family: Inter; font-weight: 400; color: #fb9aac;">Cadastro concluído!</span>

<label class="inputText" for="condicoes">Condições de Trabalho:</label>
    <textarea id="condicoes" rows="20" cols="30"></textarea>

        <button class="inputField" id="cadastrar">Cadastrar</button>
    </div>
</body>
<script src="cadastraHospede.js"></script>
<link rel="stylesheet" href="cadastraHospede.css">
</html>
