<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bodyClass">
    <div class="major-block">
      <div class="formaEnvolta">
        <div class="inputBoth">
          <label class="inputText" for="nome">Nome</label>
          <input class="inputField" id="nome" type="text" />
        </div>
        <div class="inputBoth">
          <label class="inputText" for="rg">RG</label>
          <input class="inputField" id="rg" type="text" />
        </div>
        <div class="inputBoth">
          <label class="inputText" for="cpf">CPF</label>
          <input
            class="inputField"
            id="cpf"
            oninput="formatcpf()"
            maxlength="14"
            type="text"
          />
          <input type="hidden" id="cpf-value" />
        </div>

        <div class="inputBoth">
          <label class="inputText" for="sexo">Sexo</label>
          <select id="sexo">
            <option>F</option>
            <option>M</option>
          </select>
        </div>
        <div class="inputBoth">
          <label class="inputText" for="datanascimento"
            >Data de Nascimento</label
          >
          <input class="inputField" id="datanascimento" type="date" />
        </div>
        <div class="inputBoth">
          <label class="inputText" for="profissao">Profissão</label>
          <input class="inputField" id="profissao" type="text" />
        </div>
        <div class="inputBoth">
          <label class="inputText" for="redessociais">Redes Sociais</label>
          <select id="redessociais">
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
        <div class="inputBoth">
          <label class="inputText" for="telefone">Telefone</label>
          <input
            class="inputField"
            id="telefone"
            oninput="formatcellphone()"
            type="text"
            maxlength="12"
          />
          <input type="hidden" id="telefone-value" />
        </div>
        <div class="inputBoth">
          <label class="inputText" for="socioeconomica"
            >Situação Socioeconômica</label
          >
          <select id="socioeconomica"></select>
        </div>
        <div class="inputBoth">
          <label class="inputText" for="estadocivil">Estado Civil</label>
          <select id="estadocivil">
            <option>Solteiro</option>
            <option>Casado</option>
            <option>Separado</option>
            <option>Divorciado</option>
            <option>Viúvo</option>
          </select>
        </div>
      </div>
      <iframe
        class="enderecoBorder"
        id="enderecoframe"
        src="../endereco/cadastraendereco.html"
        width="100%"
      >
      </iframe>
    </div>
  </body>
  <script>
    function formatcpf() {
      var input = document.getelementbyid("cpf");
      var hiddeninput = document.getelementbyid("cpf-value");

      var inputvalue = input.value;
      var digitsonly = inputvalue.replace(/\d/g, "");

      var isbackspace = event && event.inputtype === "deletecontentbackward";

      if (isbackspace) {
        digitsonly = digitsonly.slice(0, -1);
      }

      var cpfgroups = digitsonly.match(
        /^(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})$/
      );

      if (cpfgroups) {
        var formattedcpf =
          cpfgroups[1] +
          "." +
          cpfgroups[2] +
          "." +
          cpfgroups[3] +
          "-" +
          cpfgroups[4];
        input.value = formattedCPF;
      }

      hiddenInput.value = digitsOnly;
    }

    function formatCellphone() {
      var input = document.getElementById("telefone");
      var hiddenInput = document.getElementById("telefone-value");
      var inputValue = input.value;

      var digitsOnly = inputValue.replace(/\D/g, "");

      var formattedCellphone;
      formattedCellphone = digitsOnly.replace(
        /^(\d{2})(\d{1})(\d{4})(\d{4})$/,
        "($1) $2 $3-$4"
      );

      input.value = formattedCellphone;
      hiddenInput.value = digitsOnly;
    }
  </script>
  <script src="cadastraPessoa.js"></script>

  <link rel="stylesheet" href="cadastraPessoa.css" />
</html>
