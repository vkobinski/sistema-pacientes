<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
</head>
<body>
    <!-- Medicamento -->
    <div id="medicamento-div">
        <h2 class="titulo">Medicamentos</h2>
        <table id="tabela-medicamentos" class="tg">
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Nome</th>
                <th>Data de Aquisição</th>
                <th>Preço</th>
                <th>Farmácia de Compra</th>
            </tr>
        </table>
    </div>
    <!-- Roupa-->
    <div id="roupas-div">
        <h2 class="titulo">Roupas</h2>
        <table id="tabela-roupas" class="tg">
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Data de Aquisição</th>
                <th>Kit</th> 
            </tr>
        </table>
    </div>

    <!-- Material-->
    <div id="material-div">
        <h2 class="titulo">Material</h2>
        <table id="tabela-material" class="tg">
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Data de Aquisição</th>
                <th>Tipo</th>
            </tr>
        </table>
    </div>



    <!-- Cabelo -->
    <div id="cabelo-div">
        <h2 class="titulo">Cabelo</h2>
        <table id="tabela-cabelo" class="tg">
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Data de Aquisição</th>
                <th>Tipo</th>
                <th>Comprimento</th>
            </tr>
        </table>
    </div>

    <!-- Alimento -->
    <div id="alimento-div">
        <h2 class="titulo" hidden="true">Alimento</h2>
        <table id="tabela-alimento" class="tg" hidden="true">
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Data de Aquisição</th>
                <th>Nome</th>
                <th>Tipo</th>
            </tr>
        </table>
    </div>
</body>


<link rel="stylesheet" href="../estilos/principal.css">
<script src="../script.js"></script>
<script src="./visualizaRecurso.js"></script>
</html>
